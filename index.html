<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI-Master</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6">
        <div class="shadow p-4 rounded">
          <h1 class="mb-4 text-center">BMI Calculator</h1>
          <form id="bmiForm">
            <div class="form-group">
              <label for="weight">Weight:</label>
              <input type="number" class="form-control" id="weight" step="any" placeholder="Enter weight">
            </div>
            <div class="form-group">
              <label for="height">Height:</label>
              <input type="number" class="form-control" id="height" step="any" placeholder="Enter height">
            </div>
            <div class="form-group">
              <label for="unit">Unit:</label>
              <select class="form-control" id="unit">
                <option value="metric">Metric (kg/cm)</option>
                <option value="imperial">Imperial (lbs/inch)</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate BMI</button>
          </form>
          <div id="result" class="mt-4"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
